<section class="other-articles section-padding bg-white">
    <div class="container">
        <div class="row">

            <h2 class="text-center mb-lg-5 mb-4">Другие статьи</h2>
            {% for article in other_articles %}
            <div class="col-lg-4 col-md-6 col-12">
                <div class="articles-thumb mb-4">
                    <a href="{{ article.pk }}">
                        <img src="{{ article.image.url }}" class="img-fluid articles-image"
                             alt="">
                    </a>

                    <div class="articles-text-info">
                        <span class="category-tag me-3 {{ article.category.css }}">{{ article.category }}</span>

                        <strong>{{ article.creation_date }}</strong>

                        <h5 class="article-title mt-2">
                            <a href="{{ article.pk }}" class="article-title-link">{{ article.title }}</a>
                        </h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
